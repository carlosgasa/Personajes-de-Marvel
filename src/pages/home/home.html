<ion-header>
  <ion-navbar>
    <ion-title>Personajes de Marvel</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let s of characters">
      <ion-item>
          <ion-avatar item-start>
            <img [src]="s.thumbnail.path+'.'+s.thumbnail.extension">
          </ion-avatar>
          <h2>{{s.name}}</h2>
          <p>id:{{s.id}}</p>
        </ion-item>
  </ion-card>
</ion-content>
